<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AccessibleSF</title>
    <!-- handlebars 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
    -->


    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key={{ key | safe }}"></script>
  </head>
    <body>
 <header>
       <h1>SFAccessible</h1>
       <h3>Route-finding for everyone</h3>
     <hr>
   </header>

    <div class="row">
      <div class="col-md-4">
        <form>
          <div class="form-group" id="intake">
              <label for="startpoint">Current Location</label>
              <input type="text" class="form-control" id="start" placeholder="Where are you starting from today?">
              <label for="endpoint">Destination</label>
              <input type="text" class="form-control" id="endpoint" placeholder="Where would you like to go?">
              <br>
              <button type="submit" class="btn btn-default">Submit</button>
              </div>
              
            </form>
            <div id="directions">
                <p>Add the list directions script here</p>
          </div>
          </div>
          
      <div class="col-md-8" id="map" style="width:500px;height:380px;">
       
      </div> 

    </div>
     <!-- React SCRIPTS -->
       <script src="https://fb.me/react-dom-0.14.6.min.js"></script>
       <script src="https://fb.me/react-dom-0.14.6.min.js"></script>
       <script type="text/javascript" src="js/app.js"></script>
      </div>
      <footer>
       <h3>&copy;SFAccessible 2016</h3>
     </footer>
    </body>

</html>
