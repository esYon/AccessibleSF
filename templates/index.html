<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>AccessibleSF</title>
  </head>
  <body>
   <h1>SFAccessible</h1>
   <h3>Equal accessibility for everyone</h3>
    <div class="row">
      <div class="col-md-4">
        <form>
          <label for="startpoint">Current Location</label>
          <input type="text" class="form-control" id="start" placeholder="Where are you starting from today?">
          <label for="endpoint">Destination</label>
          <input type="text" class="form-control" id="endpoint" placeholder="Where would you like to go?">
          <br>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      {{ key }}

      <script src="http://maps.googleapis.com/maps/api/js?key={{ key | safe }}"></script>
      <div id="directions">
        <p>Add the list directions script here</p>
      </div>
    </div>
    <footer>
     <h3>&copy;SFAccessible 2016</h3>
   </footer>
  </body>
</html>
