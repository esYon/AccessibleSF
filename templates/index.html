<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SFAccessible</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='style.css')}}"/>
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px }
      #container { width: 100%; height: 100% }
      #nav { z-index: 100; position: absolute; 
             margin: 4px 4px; 
             background-color: #fff; 
             border: 1px #000 Solid; padding: 5px;
             width: 20%;
              }
      table {width: 100%;}
      #map_canvas { width: 100%; height: 100% }
      /*#directionsPanel {*/  
      /*}*/
    </style>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      var directionDisplay;
      var directionsService = new google.maps.DirectionsService();
      var map;
      var origin = null;
      var destination = null;
      var waypoints = [];
      var markers = [];
      var directionsVisible = false;

      function initialize() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var sanfran = new google.maps.LatLng(37.7749295, -122.4167);
        var myOptions = {
          zoom:13,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: sanfran
        }
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById("directionsPanel"));
        
        google.maps.event.addListener(map, 'click', function(event) {
          if (origin == null) {
            origin = event.latLng;
            addMarker(origin);
          } else if (destination == null) {
            destination = event.latLng;
            addMarker(destination);
          } else {
            if (waypoints.length < 9) {
              waypoints.push({ location: destination, stopover: true });
              destination = event.latLng;
              addMarker(destination);
            } else {
              alert("Maximum number of waypoints reached");
            }
          }
        });
      }

      function addMarker(latlng) {
        markers.push(new google.maps.Marker({
          position: latlng, 
          map: map,
          icon: "http://maps.google.com/mapfiles/marker" + String.fromCharCode(markers.length + 65) + ".png"
        }));    
      }

      function calcRoute() {
        if (origin == null) {
          alert("Click on the map to add a start point");
          return;
        }
        
        if (destination == null) {
          alert("Click on the map to add an end point");
          return;
        }
        
        var mode;
        switch (document.getElementById("mode").value) {
          case "transit":
            mode = google.maps.DirectionsTravelMode.TRANSIT;
            break;
          case "walking":
            mode = google.maps.DirectionsTravelMode.WALKING;
            break;
        }
        
        var request = {
            origin: origin,
            destination: destination,
            waypoints: waypoints,
            travelMode: mode,
            optimizeWaypoints: document.getElementById('optimize').checked
        };
        
        directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
          }
        });
        
        clearMarkers();
        directionsVisible = true;
      }
      
      function updateMode() {
        if (directionsVisible) {
          calcRoute();
        }
      }
      
      function clearMarkers() {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
      }
      
      function clearWaypoints() {
        markers = [];
        origin = null;
        destination = null;
        waypoints = [];
        directionsVisible = false;
      }
      
      function reset() {
        clearMarkers();
        clearWaypoints();
        directionsDisplay.setMap(null);
        directionsDisplay.setPanel(null);
        directionsDisplay = new google.maps.DirectionsRenderer();
        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById("directionsPanel"));    
      }
    </script>
  </head>
  <body align="center"onload="initialize()" style="font-family: sans-serif;">
    <h1>SFAccessible</h1>
    <h2>Making transit accessible for everyone.</h2>

    <div id="container">
      <div id="nav">

        <table >
          <tr>
            <td><input type="checkbox" id="optimize" checked />Optimize</td>
            <td>
              <select id="mode" onchange="updateMode()">
                <option value="transit">Transit</option>
                <option value="walking">Walking</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="button" value="Reset" onclick="reset()" /></td>
          </tr>
          <tr>
            <td><input type="button" value="Get Directions!" onclick="calcRoute()" /></td>
            <td></td>
          </tr>
        </table>
      <div style="position:relative; border: 1px; width: 200px;">
        <div id="directionsPanel" style="overflow: auto"></div>
      </div>
      </div>
      <div id="map_canvas"></div>
    </div>
    
  </body>
</html>
